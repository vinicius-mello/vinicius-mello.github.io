<script>
function pageLoad() {
  if (!window.WebGLRenderingContext) {
     // Browser has no idea what WebGL is. Suggest they
     // get a new browser by presenting the user with link to
     // http://get.webgl.org
     //location.href = "http://get.webgl.org";
     document.getElementById("gameCanvas").innerHTML="<p></br> You browser don't support WebGL. </br> Please verify on <a href='http://get.webgl.org'> http://get.webgl.org </a></p></br>";
     return;
  }

  gl = viewport.getContext("webgl");
  if (!gl) {
    // Browser could not initialize WebGL. User probably needs to
    // update their drivers or get a new browser. Present a link to
    // http://get.webgl.org/troubleshooting
    document.getElementById("gameCanvas").innerHTML="<p></br> Browser could not initialize WebGL. </br> Please verify on <a href='http://get.webgl.org/troubleshooting'> http://get.webgl.org/troubleshooting </a></p></br>";
    return;
  }
}
window.onload = pageLoad;
</script>
